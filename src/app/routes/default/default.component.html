<nz-row [nzGutter]="24" class="bg-dark">
    <nz-col [nzSpan]="3" class="bg-dark">
        <nz-card nzTitle="Tool Library" class="ant-card__body-nopadding" style="height: 750px; background-color:#343a40; border:0.5px #787878 !important;">
            <a (click)="getTools(0)" class="d-block py-sm px-md" [ngClass]="{'bg-primary-white text-white':active===0}">All items</a>
            <hr>
            <a (click)="getTools(1)" class="d-block py-sm px-md" [ngClass]="{'bg-primary-white text-white':active===1}">Tools</a>
            <hr>
            <a (click)="getTools(2)" class="d-block py-sm px-md" [ngClass]="{'bg-primary-white text-white':active===2}">DataSet</a>
        </nz-card>
    </nz-col>
    <nz-col [nzSpan]="18">
        <div id="flow-panel" dndDropzone (dndDrop)="onDrop($event)" style=" position:absolute;width:100%;height:
            750px;background: #e95420;
            background: -moz-linear-gradient(-45deg, #e95420 0%, #772953 55%, #2c001e 100%);
            background: -webkit-linear-gradient(-45deg, #e95420 0%,#772953 55%,#2c001e 100%);
            background: linear-gradient(135deg, #e95420 0%,#772953 55%,#2c001e 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e95420', endColorstr='#2c001e',GradientType=1 ); ">
        </div>
    </nz-col>
    <nz-col [nzSpan]="3" class="bg-dark">
        <div style="height: 750px;overflow-y: auto;">
            <div nz-row class="bg-secondary rounded-md" id="tool.data.id" *ngFor="let tool of (tools$|async)" style="margin-bottom: 10px;margin-right: 5px"
                [dndDraggable]="tool" [dndEffectAllowed]="'all'" (dndStart)="onDragStart($event)" (dndMoved)="onDraggableMoved($event)"
                (dndCanceled)="onDragCanceled($event)" (dndEnd)="onDragEnd($event)">
                <div nz-col nzSpan="12" class="p-md text-white">
                    <div class="mt0">{{tool.name}}</div>
                </div>
            </div>
        </div>
    </nz-col>
    
</nz-row>
