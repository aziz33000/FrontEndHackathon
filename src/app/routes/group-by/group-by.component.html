<nz-card [nzBordered]="false" style="background-color:rgb(52, 58, 64);">
    <nz-row [nzGutter]="24">
        <nz-col [nzSpan]="6">
            <nz-card nzTitle="Tool Library" class="ant-card__body-nopadding" style="height: 750px; background-color:rgb(52, 58, 64); ">
                <a (click)="addColumn(i)" class="d-block py-sm px-md" [ngClass]="{'bg-primary-light text-white':active===0}" *ngFor="let item of data; let i = index" style="color:#AAAAAA">{{item}} <label nz-checkbox [(ngModel)]="checked1[item.id]"></label> <label nz-checkbox [(ngModel)]="checked2[item.id]"></label></a>
            </nz-card>
        </nz-col>
        <nz-col [nzSpan]="12">
            <div id="flow-panel" style=" position:absolute;width:100%;height:
                750px;background-color: rgba(0, 0, 0, 0.24) "><nz-col [nzSpan]="6" *ngFor="let item of data1" style="color:#AAAAAA;"> {{item}}  </nz-col>
                
            </div>
        </nz-col>
        <nz-col [nzSpan]="6" *ngFor="let itm of data2"  style="background-color:rgb(52, 58, 64);">
            <div style="padding-left:3%;">
                <div nz-row>
                        <div class="mt0">{{item.name}}</div>

                </div>
            </div>
        </nz-col>
        
    </nz-row>
</nz-card>
